<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
"-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>KCLS Mobile Catalog v0.9.1</title>
		<meta name="version" content="0.9.1"></meta>
		<meta name="date" content="20110901"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"></meta>
		<meta http-equiv="Content-Style-Type" content="text/css"></meta>
		<meta http-equiv="Content-Script-Type" content="text/javascript; version=1.5"></meta>

		<link rel="stylesheet" href="css/mobile_opac.css"></link>
		<!--link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css"></link-->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css"></link>
		<link rel="stylesheet" href="css/jquery.mobile.simpledialog.css"></link>
	</head>
	<body>

		<!-- Main page -->
		<div id="main" data-role="page">

			<div id="login_bar" data-role="header"></div>

			<div data-role="content">
				<div id="account_summary" data-role="collapsible-set">
					<div data-role="collapsible" class="account_summary">
						<h3 id="fines_summary"><span class="summary_line"></span></h3>
						<p id="account_fines"></p>
					</div>

					<div data-role="collapsible" class="account_summary">
						<h3 id="checkouts_summary"><span class="summary_line"></span></h3>
						<p id="account_checkouts"></p>
					</div>

					<div data-role="collapsible" class="account_summary">
						<h3 id="holds_summary"><span class="summary_line"></span></h3>
						<p id="account_holds"></p>
					</div>
				</div>

				<div data-role="collapsible">
					<h3 id="opac_search">Search catalogue</h3>
					<div>
						<div id="result_summary"></div>
						<div id="search_bar"></div>
					</div>
				</div>
			</div>

			<div id="footer_bar" data-role="footer">
				<span id="privacy">
					<a href="http://catalog.kcls.org" target="_blank">Full KCLS Catalog</a>
				</span>
				<span>
					Copyright &copy;
					<span id="copyright">
						<a href="http://sitka.bclibraries.ca" target="_blank">SITKA</a>
						&amp;
						<a href="http://kcls.org" target="_blank">KCLS</a>
					</span>
				</span>
			</div>
		</div>


		<!-- Secondary pages -->

		<div id="messages"></div>

		<div id="edit_hold" data-role="page" data-title="Title Details">
			<div data-role="header" class="nav_bar"></div>
			<div data-role="content" class="content"></div>
		</div>

		<div id="login_window" data-role="dialog">
			<div data-role="header"><h3>Log in</h3></div>
			<div data-role="content" class="content"></div>
		</div>

		<div id="cover_art" data-role="page">
			<div data-role="header"><h3>Cover Art</h3></div>
			<div data-role="content" class="content"></div>
		</div>
		<script src='scripts/lib/require-1.0.7.min.js' data-main='scripts/main.js'></script>
	</body>
</html>
