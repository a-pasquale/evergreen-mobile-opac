<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Sitka Mobile Catalogue v0.8.8</title>
		<meta name="version" content="0.8.8" />
		<meta name="date" content="20110308" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript; version=1.5" />
		<link href="css/mobile_opac.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Accordion panes -->
		<div id="main">

			<div id="login_bar"></div>

			<dl id="account_summary">
				<dt class="accordion"> <span class="link" id="fines_summary"></span> </dt>
				<dd id="account_fines"></dd>

				<dt class="accordion"> <span class="link" id="checkouts_summary"></span> </dt>
				<dd id="account_checkouts"></dd>

				<dt class="accordion"> <span class="link" id="holds_summary"></span> </dt>
				<dd id="account_holds"></dd>

				<!-- Omitted; bookbags details not yet developed.
				<dt class="accordion"> <span class="link" id="bookbags_summary" /> </dt>
				<dd id="account_bookbags" />
				-->
			</dl>

			<dl class="mobile_search" id="pane_search">
				<dt class="accordion">
					<span class="link" id="opac_search">Search catalogue</span>
				</dt>
				<dd>
					<div id="search_bar"></div>
					<div id="result_summary"></div>
				</dd>
			</dl>

			<div id="footer_bar">
				<span id="privacy">
					<a href="http://sitka.bclibraries.ca/site-files/BC Libraries Cooperative Member Library Privacy Policy - Short.pdf" target="_blank">Privacy</a>
				</span>
				Copyright &copy;
				<span id="copyright">
					<a href="http://sitka.bclibraries.ca" target="_blank">SITKA</a>
					&
					<a href="http://kcls.org" target="_blank">KCLS</a>
				</span>
				<span id="engine">
					<a href="http://open-ils.org" target="_blank">Powered by <img src="images/eg_tiny_logo.jpg"></a>
				</span>
			</div>
		</div>


		<!-- Popup panes-->
		<div id="edit_hold"></div>
		<div id="messages"></div>
		<div id="loading"></div>
		<div id="login_window"></div>
	</body>

	<!-- jQuery core and plugins -->
	<!-- Uncomment below to get jQuery core from Google's Content Distribution Network
	-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

	<script src="js/lib/jquery-1.4.2.js"></script>

	<script src="js/lib/jmod.js"></script>

	<!-- Application -->
	<script src="js/settings_sitka.js"></script>
	<script src="js/mobile_opac.js"></script>
</html>
